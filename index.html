<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Code Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>sample web</h1>
    </header>

    <section class="nav-bar">
        <h2>Navigation Bar</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </section>

    <section class="content">
        <h2>Immersive Experience with <code>&lt;iframe&gt;</code></h2>
        <div class="responsive-iframe">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/h8zJ5xhz7uM?si=7GYRN8hUN0HR7Di6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <section class="styled-div">
        <h2>Expressive Styling using <code>&lt;div&gt;</code></h2>
        <div class="styled-div">
            Lorem ipsum dolor sit amet.
        </div>
    </section>

    <section class="content">
        <h2>Crafting with <code>&lt;span&gt;</code></h2>
        <p>Lorem <span class="highlighted-text">ipsum</span> dolor sit amet.</p>
    </section>

    <hr>

</body>

</html>
